<html lang="en">
<head>

<body style="text-align: center;">
    <h1>Finish Trip</h1>
        <form action="finish", method="post" style="background-color: lightgreen; padding: 1%; max-width: 400px; border-radius: 3px; margin: auto; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="container">
                
                <label for="username"><b>username</b></label>
                <input type="username" placeholder="Enter username" name="username" required><br><br>
                
                <label for="id"><b>trip ID</b></label>
                <input type="number" placeholder="Enter travel ID" name="id" required><br><br>

                <button type="submit" class="signupbtn">Finish</button>
            
            </div>
        </form>
</body>
</html>
